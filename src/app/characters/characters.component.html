<h2>Characters</h2>

<ul>
	<li *ngFor="let character of characters" 
	[class.selected]="character === selectedCharacter" 
	(click)="onSelect(character)">
		 <span class="badge">{{character}}</span>
	</li>
</ul>
<div *ngIf="selectedCharacter">
	<app-character-detail [characterName]="selectedCharacter"></app-character-detail>
</div>
