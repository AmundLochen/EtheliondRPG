<h2>Characters</h2>

<ul>
	<li *ngFor="let characterListObject of characterList" 
	[class.selected]="characterListObject === selectedCharacter" 
	(click)="onSelect(characterListObject)">
		 <span class="badge">{{characterListObject.name}}</span>
	</li>
</ul>
<div *ngIf="selectedCharacter">
	<app-character-detail [characterListObject]="selectedCharacter"></app-character-detail>
</div>
