<div *ngIf="character">
	<h2>{{character.name}}</h2>
	<div><span>{{character.class}}</span></div>	
	<div><span>{{character.race}}</span></div>
	<div><span>{{character.faction}}</span></div>
	<div><span>{{character.background}}</span></div>
	<img src="./assets/characters/{{character.id}}/{{character.image}}.jpg"/>
	<div><span><p>Events:</p>
		<li *ngFor="let eventID of character.events">
			<a routerLink="../event/{{eventID}}">{{eventID}}</a>
		</li>
	</span></div>
